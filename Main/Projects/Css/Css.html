<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS intro</title>
        <!-- External done using .css page and the line below to link (must be done in head)-->
        <link rel="stylesheet" href="style.css">
        <style>
            /* Using style tag on individual html page*/
            h2 {
                color: blue
            }
        </style>
    </head>
    <body>
        <!-- Inline done using style tag on line-->
        <h1 style="color: red;">Inline CSS</h1>
        <h2>Internal CSS</h2>
        <h3>External CSS</h3>
    </body>

</html>
